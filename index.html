<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <label for="search">City</label>
        <input type="text" id="search" />
        <button type="button" id="searchButton">Search</button>
      </div>
      <div class="temp">
        <button type="button" id="tempButton"><span class="active">C&deg;</span> / <span>F&deg;</span></button>
      </div>
    </header>
    <main>
      <section class="weather">
        <div class="left"></div>
        <div class="right"></div>
      </section>
    </main>
    <footer>
      Created By kajlos<a href="https://github.com/kajlos"> <img src="GitHub-logo.png" alt="" /> </a>
    </footer>
  </body>
</html>
